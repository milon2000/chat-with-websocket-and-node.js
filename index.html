<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat wit WebSocket and Node.js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header-wrapper">
                <div class="header">
                <h2 class="title">Status Meeting Standup</h2>
            </div>
            </div>
            <div class="tabs">
                    <input type="radio" name="tabs" id="tab1" checked /><!--
                    --><label for="tab1">Participants</label><!--
                    
                    --><input type="radio" name="tabs" id="tab2" /><!--
                    --><label for="tab2">Chat</label>

                    <div class="tab content1">
                        <ul id="participants"></ul>
                    </div>
                    <div class="tab content2">
                        <ul id="chat"></ul>
                    </div>
            </div>
            
            <form>
                <input type="text" id="message" placeholder="Message">
            </form>

        <script src="main.js"></script>
    </body>
</html>
